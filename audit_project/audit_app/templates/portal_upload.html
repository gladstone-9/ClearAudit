{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Submit CSV Upload</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- css file -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Progress Bar -->
  <div class="container">
    <div class="step-container shadow-sm">
      <div class="progress-bar-wrapper">
        <div class="progress-step active">Upload Data Release</div>
        <div class="progress-step">Explore Statistics</div>
        <div class="progress-step">Simulate Attacks</div>
        <div class="progress-step">Generate Synthetic Data</div>
        <div class="progress-step">Publish Data Release</div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2>Upload a CSV File</h2>
      <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
        <div class="upload-container">
          <input type="file" name="csvFile" accept=".csv" required onchange="document.getElementById('uploadForm').submit();" id="csvFile" class="custom-file-input">
          <label for="csvFile" class="custom-file-label"></label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
