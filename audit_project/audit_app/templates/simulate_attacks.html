{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explore Statistics</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css file -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Progress Bar -->
    <div class="container">
        <div class="step-container shadow-sm">
            <div class="progress-bar-wrapper">
                <a href="/" class="progress-step active">Upload Data Release</a>
                <a href="/explore/{{ file_id }}" class="progress-step active">Explore Statistics</a>
                <div class="progress-step active">Simulate Attacks</div>
                <a href="{% url 'generate_synthetic_data' %}?file_id={{ file_id }}&epsilon={{ epsilon }}&contributions={{ contributions }}&max_bound={{ max_bound }}&target_column={{ target_column }}" class="progress-step">
                    Generate Synthetic Data
                </a>
                <!-- <div class="progress-step">Generate Synthetic Data</div> -->
                <div class="progress-step">Publish Data Release</div>
            </div>
        </div>
    </div>


</body>

</html>
