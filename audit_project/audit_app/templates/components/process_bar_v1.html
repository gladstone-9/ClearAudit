<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fbfc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 0;
    }

    .progress-bar-wrapper {
      display: flex;
      width: 90%;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .progress-step {
      position: relative;
      padding: 1rem 2.5rem 1rem 1.5rem;
      background-color: #e5e7eb;
      color: #374151;
      font-weight: 600;
      font-size: 14px;
      flex: 1;
      text-align: center;
      clip-path: polygon(
        0% 0%,
        90% 0%,
        100% 50%,
        90% 100%,
        0% 100%,
        5% 50%
      );
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-right: 1px;
    }

    .progress-step:last-child {
      clip-path: polygon(
        0% 0%,
        100% 0%,
        100% 100%,
        0% 100%,
        5% 50%
      );
    }

    .progress-step.active {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .progress-step:hover {
      background-color: #d1d5db;
      cursor: pointer;
    }

    .step-container {
      border-radius: 12px;
      overflow: hidden;
      background: white;
    }

    @media (max-width: 768px) {
      .progress-step {
        font-size: 12px;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="step-container shadow-sm">
      <div class="progress-bar-wrapper">
        <div class="progress-step">Upload Data Release</div>
        <div class="progress-step">Explore Statistics</div>
        <div class="progress-step">Simulate Attacks</div>
        <div class="progress-step">Generate Synthetic Data</div>
        <div class="progress-step">Publish Data Release</div>
      </div>
    </div>
  </div>

</body>
</html>
