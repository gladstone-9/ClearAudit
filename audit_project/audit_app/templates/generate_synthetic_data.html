{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explore Statistics</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css file -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}">
</head>

<body>
    <!-- Progress Bar -->
    <div class="container">
        <div class="step-container shadow-sm">
            <div class="progress-bar-wrapper">
                <a href="/" class="progress-step active">Upload Data Release</a>
                <a href="/explore/{{ file_id }}" class="progress-step active">Explore Statistics</a>
                <a href="{% url 'simulate_attack' %}?file_id={{ file_id }}&epsilon={{ epsilon }}&contributions={{ contributions }}&target_column={{ target_column }}&label_column={{ label_column }}"
                    class="progress-step">
                    Simulate Attacks
                </a>
                <div class="progress-step active">Generate Synthetic Data</div>
                <a href="{% url 'publish_data_release' %}?file_id={{ file_id }}&epsilon={{ epsilon }}&contributions={{ contributions }}&target_column={{ target_column }}&label_column={{ label_column }}"
                    class="progress-step">
                    Publish Data Release
                </a>
            </div>
        </div>
    </div>

    <!-- Create Synthetic Data and Run ML Simulations -->
    <form method="get" action="{% url 'create_synthetic_data' %}">
        <input type="hidden" name="file_id" value="{{ file_id }}">
        <button type="submit" class="btn btn-primary">Create Synthetic Data</button>
    </form>

    <!-- Divider -->
    <hr
        style="border: 0; height: 2px; background: linear-gradient(to right, #f0f0f0, #e0e0e0, #f0f0f0); margin: 30px 0;">

    <!-- Download Synthetic Data Button -->
    <form method="get" action="{% url 'download_file' %}">
        <input type="hidden" name="file_id" value="{{ file_id }}"> <!--Change this to the synthetic data-->
        <button type="submit" class="btn btn-primary">Download Synthetic Data</button>
    </form>


</body>

</html>
